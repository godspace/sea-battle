        * {

            padding: 20px;

            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;

        h1 {

        }
        
        .game-section {
            display: none;
        }
        
        .lobby {

        }
        
        .input-group {

        }
        
        input {
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin: 5px;
            width: 200px;
            font-size: 16px;
            text-align: center;
            text-transform: uppercase;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .game-info {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
        }
        
        .boards-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
        
        .board-wrapper {
            text-align: center;
        }
        
        .board-title {
            margin-bottom: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .board {
            display: grid; 
            grid-template-columns: repeat(10, 35px); 
            gap: 2px; 
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
        }
        
        .cell { 
            width: 35px; 
            height: 35px; 
            border: 1px solid rgba(255,255,255,0.3); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 3px;
            font-weight: bold;
        }
        
        .cell:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }
        
        .ship { 
            background: #2196F3; 
            border-color: #1976D2;
        }
        
        .hit { 
            background: #f44336; 
            border-color: #d32f2f;
            animation: hitAnimation 0.3s ease;
        }
        
        .miss { 
            background: #78909C; 
            border-color: #546E7A;
        }
        
        .enemy-cell.hidden {
            background: rgba(255,255,255,0.1);
        }
        
        .enemy-cell.hidden:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .ship-destroyed {
            background: #FF9800 !important;
            border-color: #F57C00 !important;
            animation: destroyAnimation 0.5s ease;
        }
        
        @keyframes hitAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        @keyframes destroyAnimation {
            0% { background: #f44336; }
            50% { background: #FF9800; transform: scale(1.1); }
            100% { background: #FF9800; transform: scale(1); }
        }
        
        .coordinates {
            display: grid;
            grid-template-columns: 30px repeat(10, 35px);
            gap: 2px;
            margin: 0 auto 10px;
            max-width: 412px;
        }
        
        .coord-cell {
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: rgba(255,255,255,0.8);
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        .ship-legend {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }
        
        .game-code {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 8px;
            margin: 10px 0;
            display: inline-block;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .boards-container {
                flex-direction: column;
                align-items: center;
            }
            
            .board {
                grid-template-columns: repeat(10, 30px);
            }
            
            .cell {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
